<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let pd of projectData">
            <div class="projectbox">
                <img src="{{pd.projectImage}}" alt="tech images">
                <h1>{{pd.projectName}}</h1>
                <p>{{pd.projectTech}}</p>
                <p>{{pd.basicConcept}}</p>
                <a class="seebtn">View Code</a>
            </div>
        </div>
    </div>
</div>
